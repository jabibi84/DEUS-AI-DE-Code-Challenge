version: "3.9"
services:
  pyspark:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    ports:
      - "4040:4040"  # Map Spark UI port
    stdin_open: true  # Keep stdin open for interaction
    tty: true         # Allocate a pseudo-TTY
    command: spark-submit --conf spark.driver.extraJavaOptions=-Dlog4j.configuration=./log4j.properties ./main.py
    networks:
      - pyspark_network
networks:
      pyspark_network: {}  # Mapeo requerido para redes en la secci√≥n de servicios